<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<form action="#" th:action="@{/adduser}" th:object="${user}"  method="post">
    <label for="username">Username</label>
    <input type="text" th:field="*{username}" name="username" id="username"/>
    <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span><br>
    <label for="password">Password</label>
    <input type="password" th:value="*{password}" name="password" id="password"/>
    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span><br>
    <input type="submit" value="Add user"/>
</form>
</body>
</html>
