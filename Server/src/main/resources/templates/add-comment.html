<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Adding a comment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<div class="container" th:switch="${session.loggedinuser}">
    <div th:case="null"/>
    <div th:case="*">
        <div th:fragment="add-comment" class="add-comment">
            <form class="form-group" action="#" th:action="@{/topic/{id}(id=${topic.id})}" th:object="${comment}" method="post">
                <div class="form-group">
                    <textarea class="form-control" type="text" th:field="*{commentText}" name="commentText" id="commentText"></textarea>
                    <span th:if="${#fields.hasErrors('commentText')}" th:errors="*{commentText}"></span>
                    <input class="mt-2 btn btn-primary" type="submit" value="Comment"/>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
