<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
            <!-- CSS -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    
    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    
    <!-- Our CSS -->
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="container justify-content-center">
        <header th:insert="header-poster::header-poster" />
        <div class="container row justify-content-md-center">
            <div class="jumbotron col-5 align-self-center">
                <form class="form-signin" action="#" th:action="@{/signup}" th:object="${user}"  method="post">
                    <h2 class="form-signin-heading">Signup for an account</h2>
                    <label class="sr-only" for="username">Username</label>
                    <input class="form-control" type="text" name="username" id="username" th:field="*{username}"/>
                    <label class="sr-only" for="password">Password</label>
                    <input class="form-control" type="password" name="password" id="password" th:value="*{password}"/>

                    <div th:object="${errors}">
                        <div th:each="e: ${errors}" th:text="${e}"></div>
                    </div>
                
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Signup</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
