<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<div th:fragment="user-list" th:switch="${users}" class="container user-list">
    <h2 th:case="null">No users yet!</h2>
    <div th:case="*">
        <h2>Users</h2>
        <table class="table">
            <thead class="thead-dark">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Username</th>
                <th scope="col">Role</th>
                <th scope="col">Total topics</th>
                <th scope="col">Total comments</th>
                <th scope="col">Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr scope="row" th:each="user : ${users}">
                <td th:text="${user.id}"></td>
                <td><a th:text="${user.username}" th:href="@{/user/{id}(id=${user.id})}"/></td>
                <td th:text="${user.role}"></td>
                <td th:text="${user.topics.size()}"></td>
                <td th:text="${user.comments.size()}"></td>
                <td><a th:href="@{/deleteuser/{id}(id=${user.id})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a href="/adduser">Add a new user</a></p>
</div>
</body>
</html>
