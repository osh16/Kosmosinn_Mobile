<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create a Board</title>        <!-- CSS -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    
    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    
    <!-- Our CSS -->
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <form class="col-6 card card-body" action="#" th:action="@{/board/addboard}" th:object="${board}"  method="post">
                <div class="form-group">
                    <label class="form-text lead font-red" for="name">Name</label>
                    <input class="form-control" type="text" th:field="*{name}" name="name" id="name"/><br>
                </div>
                <div class="form-group">
                    <label class="form-text lead font-red" for="description">Description</label>
                    <textarea class="form-control" rows="2" type="textfield" th:field="*{description}" name="description" id="description"/><br>
                </div>
                <input class="btn btn-primary" type="submit" value="Add board"/>
            </form>
        </div>
    </div>
</body>
</html>
